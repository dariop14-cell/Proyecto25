<h4>Bienvenido a tu lista de Deseos</h4>
<table class="table">
    <thead>
        <tr>
            <th>Imagen</th>
            <th>Nombre</th>
            <th>Descripcion</th>
            <th>Precio</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of productosDeseado;let i = index">
            <td><img [src]="item.producto.imagen" alt="{{item.producto.nombre}}"style="width: 50px; height: 50px;"></td>
            <td>{{ item.producto.nombre }}</td>
            <td>{{ item.producto.descripcion }}</td>
            <td>{{ item.producto.precio }}</td>
        </tr>
    </tbody>
</table>
