<div class="filtros">
    <div class="row mb-3">
        <div class="col-md-3">
            <label>Categoria:</label>
            <select class="form-select" [(ngModel)]="selectedCategory" name="categoria">
                <option value="">Todas</option>
                <option *ngFor="let categoria of categories" [value]="categoria">{{ categoria }}</option>
            </select>
        </div>
        <div class="col-md-3">
            <label>Marca:</label>
            <select class="form-select" [(ngModel)]="selectedBrand" name="marca">
                <option value="">Todas</option>
                <option *ngFor="let marca of marca" [value]="marca">{{ marca }}</option>
            </select>
        </div>
        <div class="col-md-2">
            <label>Precio min:</label>
            <input type="number" class="form-control" [(ngModel)]="minprecio" name="minprecio">
        </div>
        <div class="col-md-2">
            <label>Precio Max:</label>
            <input type="number" class="form-control" [(ngModel)]="maxprecio" name="maxprecio">
        </div>
        <div class="col-md-2 d-flex align-items-end">
            <button class="btn btn-secondary w-100" (click)="resetFilters()">
                <div class="button-top">Limpiar</div>
            </button>
        </div>
    </div>
</div>

<div class="card-container">
    <ng-container *ngIf="filteredProducts && filteredProducts.length">
        <ng-container *ngFor="let productos of filteredProducts">
            <div *ngIf="productos.disponible" class="card">
                <img [src]="productos.imagen" alt="{{ productos.nombre }}" class="product-image">
                <h2>{{ productos.nombre }}</h2>
                <p>{{ productos.descripcion }}</p>
                <p>Precio: {{ productos.precio }}</p>
                <p>Cantidad: {{ productos.cantidad }}</p>
                <p>Marca: {{ productos.marca }}</p>
                <i class="bi bi-hand-thumbs-up"></i>
                <button type="button" class="btn btn-outline-primary" (click)="agregar(productos)">Agregar al
                    carrito</button>
                <button type="button" class="btn btn-outline-primary" (click)="agregarDeseo(productos)">Agregar a
                    deseos</button>
            </div>
        </ng-container>
    </ng-container>

    <div *ngIf="filteredProducts.length === 0" class="text-muted">
        No se encontraron productos que coincidan con los filtros.
    </div>
</div>
