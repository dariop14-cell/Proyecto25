<div class="card-container">
    <div *ngFor="let articulo of producto; let i = index">
        <div class="card">
            <img src="{{ articulo.img }}">
            <div class="card-body">
                <h5>{{ articulo.nombre }}</h5>
                <p>{{ articulo.descripcion }}</p>
                <a href="#" class="btn btn-primary">Comprar</a>
            </div>
        </div>
    </div>
</div>
